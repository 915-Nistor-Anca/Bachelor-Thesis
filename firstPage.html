<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Page Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sphere {
      border-radius: 50%;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('app');
      const planets = [
        { size: 15.1, texture: 'sun.jpg' },
        { size: 0.38, texture: 'mercury.jpg' },
        { size: 0.96, texture: 'venus.jpg' },
        { size: 1.00, texture: 'earth.jpg' },
        { size: 0.53, texture: 'mars.jpg' },
        { size: 10.94, texture: 'jupiter.jpg' },
        { size: 9.06, texture: 'saturn.jpg' },
        { size: 3.78, texture: 'uranus.jpg' },
        { size: 3.59, texture: 'neptune.jpg' }
      ];

      
      planets.forEach((planet, index) => {
        const sphere = document.createElement('div');
        const size = planet.size * 30;
        sphere.classList.add('sphere');
        sphere.style.width = `${size}px`; 
        sphere.style.height = `${size}px`;
        sphere.style.backgroundImage = `url('${planet.texture}')`;
        sphere.style.backgroundSize = 'cover';
        container.appendChild(sphere);
        gsap.from(sphere, {
          duration: 1,
          opacity: 0,
          scale: 0,
          y: -100,
          ease: 'power2.out', 
          delay: index * 0.1,
          onComplete: () => {
            console.log(`Sphere ${index + 1} appeared and fell!`);
           
            const remainingSpace = window.innerHeight - sphere.getBoundingClientRect().bottom;
            const bounceAmplitude = Math.min(size * 1, remainingSpace); 
            gsap.to(sphere, {
              duration: 0.5,
              y: `+=${bounceAmplitude}`, 
              repeat: 1,
              yoyo: true
            });
          }
        });
      });
    });
  </script>
</body>
</html>
